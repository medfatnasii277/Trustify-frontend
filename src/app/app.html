<!-- Loading overlay when app is initializing -->
<div *ngIf="!initialized" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 9999;">
  <div style="text-align: center;">
    <h2>Loading Trustify...</h2>
    <p>Please wait while the application initializes.</p>
  </div>
</div>
