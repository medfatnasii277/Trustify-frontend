<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    <div class="form-header">
      <div class="logo">T</div>
      <h1 class="form-title">Trustify</h1>
      <p class="form-subtitle">Insurance you can trust</p>
    </div>

    <div *ngIf="loginError" class="error">{{ loginError }}</div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
      >
      <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
      </div>
    </div>

        <button
      type="submit"
      class="login-button"
      [disabled]="isLoading"
    >
      <span *ngIf="isLoading" class="button-spinner"></span>
      <span>Sign In</span>
    </button>

    <div class="signup-prompt">
      Don't have an account?
      <a (click)="onSignup()" class="signup-link">Create an account</a>
    </div>
  </form>
</div>
